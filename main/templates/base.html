{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EmbirdProjects{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <aside>
        <img src="{% static 'main/img/bird.svg' %}" alt="Лого">
        <span class="logo">
            <span class="highlight">E</span>mbird<span class="highlight">P</span>rojects
        </span>

        <ul>
            <!-- Кнопка Портфолио (как на главной) -->
            <a href="{% url 'index' %}" class="{% if request.path == '/' %}active{% endif %}">
                <li><i class="fa-solid fa-star"></i> Портфолио</li>
            </a>

            <!-- Кнопка Заказать вышивку (как на главной) -->
            <li>
                <a href="{% url 'order_form' %}" class="cta-button {% if 'order' in request.path %}active{% endif %}">
                    <i class="fa fa-pencil-alt"></i> Заказать вышивку
                </a>
            </li>

            <!-- Блок быстрых контактов (как на главной) -->
            <div class="contact-block">
                <a href="https://t.me/Cart00nTG" target="_blank" class="contact-link">
                    <i class="fa-solid fa-paper-plane"></i> Telegram
                </a>
            </div>

            <!-- Остальные кнопки (как на главной) -->
            <a href="#">
                <li><i class="fa-solid fa-handshake"></i> Сотрудничество</li>
            </a>
            <a href="#">
                <li><i class="fa-solid fa-pen"></i> Отзывы</li>
            </a>
        </ul>
    </aside>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
